name: base
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - pip
  # --------- visualize & image processing -------- #
  - plotly
  - conda-forge::matplotlib
  - conda-forge::seaborn
  - conda-forge::altair
  - scikit-image
  # --------- machine learning --------- #
  - conda-forge::mlxtend
  - anaconda::scikit-learn
  - conda-forge::transformers
  - conda-forge::timm
  # --------- PyTorch & Related --------- #
  - pytorch::pytorch
  - pytorch::cpuonly
  - pytorch::torchvision
  - pytorch::torchaudio
  - conda-forge::torchmetrics
  - conda-forge::lightning
  - pytorch::pytorch-cuda=11.8
  - pytorch::captum
  # --------- Experiment Tracking --------- #
  - conda-forge::tensorboard
  - conda-forge::wandb
# --------- Hyper Param opt --------- #
  - conda-forge::ray-tune
  - conda-forge::optuna
  # --------- juypter --------- #
  - conda-forge::jupyter-cache
  - conda-forge::texinfo
  - conda-forge::ipywidgets
  - conda-forge::xeus-python
  - conda-forge::nbgrader
  - conda-forge::jupyter_client
  # --------- Development --------- #
  - black
  - conda-forge::tabulate
  # ---------- Pip Dependencies --- #
  - pip:
    # PyTorch helper modules
    - torchshow
    - torchviz
    - torchinfo
    # download from google drive
    - gdown
    # images and data augmentation
    - opencv-python-headless
    - Pillow
    - kornia
    # development
    - jupyter-black
    - python-dotenv
    #- -r requirements.txt
prefix: /opt/conda
